name: ðŸ”¨ Build GDExtension
on:
  workflow_call:  # Allow this to be called from other workflows
    outputs:
      artifact-name:
        description: "Name of the build artifact"
        value: gdschema-builds
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  # Only build the addon, not the whole project
  ADDON_PATH: project/addons/GDSchema
  BIN_PATH: project/addons/GDSchema/bin

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - name: ðŸªŸ Windows Debug (x86_64)
            os: windows-latest
            platform: windows
            target: template_debug
            arch: x86_64

          - name: ðŸªŸ Windows Release (x86_64)
            os: windows-latest
            platform: windows
            target: template_release
            arch: x86_64

          # Linux builds
          - name: ðŸ§ Linux Debug (x86_64)
            os: ubuntu-22.04
            platform: linux
            target: template_debug
            arch: x86_64

          - name: ðŸ§ Linux Release (x86_64)
            os: ubuntu-22.04
            platform: linux
            target: template_release
            arch: x86_64

          # macOS builds
          - name: ðŸŽ macOS Debug (universal)
            os: macos-14
            platform: macos
            target: template_debug
            arch: universal

          - name: ðŸŽ macOS Release (universal)
            os: macos-14
            platform: macos
            target: template_release
            arch: universal

          # Android builds
          - name: ðŸ¤– Android Debug (arm64)
            os: ubuntu-22.04
            platform: android
            target: template_debug
            arch: arm64

          - name: ðŸ¤– Android Release (arm64)
            os: ubuntu-22.04
            platform: android
            target: template_release
            arch: arm64

          - name: ðŸ¤– Android Debug (x86_64)
            os: ubuntu-22.04
            platform: android
            target: template_debug
            arch: x86_64

          - name: ðŸ¤– Android Release (x86_64)
            os: ubuntu-22.04
            platform: android
            target: template_release
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up SCons
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Setup MSVC (Windows only)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config python3 python3-pip git

      - name: Setup Android dependencies
        if: matrix.platform == 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config python3 python3-pip git

      - name: Set up JDK 20 (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'

      - name: Setup Android NDK (Android only)
        if: matrix.platform == 'android'
        run: |
          # Install Android SDK command line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          # Accept licenses and install specific NDK version
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;23.2.8568313"

          # Set environment variable
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/23.2.8568313" >> $GITHUB_ENV
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: |
            build/scons_cache
            .scons_cache
          key: ${{ matrix.os }}-${{ matrix.platform }}-${{ matrix.target }}-${{ matrix.arch }}-${{ hashFiles('**/*.cpp', '**/*.hpp') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.platform }}-${{ matrix.target }}-${{ matrix.arch }}-
            ${{ matrix.os }}-${{ matrix.platform }}-

      - name: Compile GDExtension
        shell: bash
        run: |
          scons platform=${{ matrix.platform }} target=${{ matrix.target }} arch=${{ matrix.arch }} -j$(nproc || sysctl -n hw.ncpu || echo 2)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdschema-${{ matrix.platform }}-${{ matrix.target }}-${{ matrix.arch }}
          path: ${{ env.BIN_PATH }}/*
          retention-days: 7
